  <!-- Main Content: Cart Section -->

  <script>
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("cart");
      window.location.href = "login.html";
    }

    // Function to handle adding items to the cart
    function addToCart(cakeName) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name: cakeName });
      localStorage.setItem('cart', JSON.stringify(cart));

      // Feedback to the user
      alert(`${cakeName} has been added to your cart.`);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.cake-card button');
      buttons.forEach(button => {
        button.addEventListener('click', function() {
          const cakeName = this.parentElement.querySelector('h3').textContent;
          addToCart(cakeName);
        });
      });
    });
  </script>
  <script src="js/cart.js"></script>
